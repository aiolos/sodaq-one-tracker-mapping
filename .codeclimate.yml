engines:
  rubocop:
    enabled: true
    #checks:
    #  Rubocop/Metrics/ClassLength:
    #    enabled: false
  brakeman:
    enabled: true
  eslint:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - php:
      - javascript:
ratings:
  paths:
  - config/**
  - module/**
exclude_paths:
- "public/css/"
- "public/js/"
- "public/js/bootstrap.js"
- "vendor/"
